<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/LOGO.png" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/mystyle.css">
    <title>419 shop</title>
</head>
<body>
    <!-- begin header -->
    <div>
        <!-- begin container -->
        <div>
            <!-- begin navbar -->
            <div>
                <div class="topnav">
                    <a href=""><img class="logo-size" src="../img/LOGO.png"></a>
                    <a class="link-content" href="">Rose</a> <!-- hoa hồng -->
                    <a class="link-content" href="">Tulip</a> <!-- hoa tulip -->
                    <a class="link-content" href="">Sunflower</a> <!-- hoa hướng dương -->
                    <a class="link-content" href="">Hydrange</a> <!-- hoa cẩm tú cầu -->
                    <a class="link-content" href="">Daisy</a> <!-- hoa cúc -->
                    <a href="" class="split">Register</a>
                    <a href="" class="split login">Login</a>
                </div>
            </div>
            <!-- end navbar -->
            <div class="d-flex align-content-center position-slide" style="background-color: #b8e994; 
            width: 37cm; height: fit-content;">
                <img style="width: 12cm ;height: 11cm; margin: 1cm; margin-left: 3cm;" src="../img/my-shop.jpg" alt="419shop">
                <!-- Slideshow container -->
                <div class="slideshow-container">
                    <!-- Full-width images -->
                    <div class="mySlides fade">
                        <img class="img-slider" src="../img/slider/1.jpg">
                    </div>
                    <div class="mySlides fade">
                        <img class="img-slider" src="../img/slider/2.jpg">
                    </div>
                    <div class="mySlides fade">
                        <img class="img-slider" src="../img/slider/3.jpg">
                    </div>
                    <div class="mySlides fade">
                        <img class="img-slider" src="../img/slider/4.jpg">
                    </div>
                    <div class="mySlides fade">
                        <img class="img-slider" src="../img/slider/5.jpg">
                    </div>
                    <div class="mySlides fade">
                        <img class="img-slider" src="../img/slider/6.jpg">
                    </div>
                    </div>
                </div>
                <br>
                <!-- The dots/circles -->
                <div>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                    <span class="dot" onclick="currentSlide(6)"></span>
                </div>
                <!-- Javascript slider -->
                <script>
                    let slideIndex = 0;
                    showSlides();
                        
                    function showSlides() {
                    let i;
                    let slides = document.getElementsByClassName("mySlides");
                    let dots = document.getElementsByClassName("dot");
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";  
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) {slideIndex = 1}    
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block";  
                    dots[slideIndex-1].className += " active";
                    setTimeout(showSlides, 1500); // Change image every 1.5  seconds
                    }
                </script>
            </div>
            <!-- end slider -->
            <!-- begin best seller -->
            <h2 class="title-content">Best Seller</h2>
            <div class="row">
                <div class="column">
                    <img src="../img/baby-tim.jpg" style="width:100%; height: 400px;" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src="../img/hoa-dau.jpg" style="width:100%; height: 400px;" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src="../img/hoalen1.jpg" style="width:100%; height: 400px;" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src="../img/lan-hong.jpg" style="width:100%; height: 400px;" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
                </div>
            </div>
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="../img/baby-tim.jpg" style="width: 200px; height: 200px;">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">2 / 4</div>
                        <img src="../img/hoa-dau.jpg" style="width: 200px; height: 200px;">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img src="../img/hoalen1.jpg" style="width:200px; height: 200px;">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img src="../img/lan-hong.jpg" style="width:200px; height: 200px;">
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="../img/baby-tim.jpg" style="width:100px; height: 100px;" onclick="currentSlide(1)" alt="Baby Purple">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="../img/hoa-dau.jpg" style="width:100px; height: 100px;" onclick="currentSlide(2)" alt="Strawberry">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="../img/hoalen1.jpg" style="width:100px; height: 100px;" onclick="currentSlide(3)" alt="Woolen">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="../img/lan-hong.jpg" style="width:100px; height: 100px;" onclick="currentSlide(4)" alt="Orchid">
                    </div>
                </div>
            </div>
            <!-- Javasript best seller -->
            <script>
            function openModal() {
            document.getElementById("myModal").style.display = "block";
            }
            function closeModal() {
            document.getElementById("myModal").style.display = "none";
            }
            var slide_Index = 1;
            showSlides(slide_Index);
            function plusSlides(n) {
            showSlides(slide_Index += n);
            }
            function currentSlide(n) {
            showSlides(slide_Index = n);
            }
            function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {slide_Index = 1}
            if (n < 1) {slide_Index = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slide_Index-1].style.display = "block";
            dots[slide_Index-1].className += " active";
            captionText.innerHTML = dots[slide_Index-1].alt;
            }
            </script>
            <!-- end best seller -->
            <!-- Saller -->
            <h1 class="title-content" style="padding-top: 60px;">SALE</h1>

            <p id="demo" ></p>
            <script>
                // Set the date we're counting down to
                var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();
                // Update the count down every 1 second
                var x = setInterval(function() {
                // Get today's date and time
                var now = new Date().getTime();
                // Find the distance between now and the count down date
                var distance = countDownDate - now;
                // Time calculations for days, hours, minutes and seconds
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = hours + "h : "
                + minutes + "m : " + seconds + "s ";
                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
                }, 1000);
            </script>
            
            <!-- end Sale -->
        </div>
        <!-- end container -->
    </div>
    <!-- end header -->
</body>
</html>
